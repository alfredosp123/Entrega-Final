<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
    <script defer src="./js/preguntas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="rolSeleccion">
        <h1>Bienvenido</h1>
        <label for="rol">Seleccione su rol:</label><br>
        <select id="rol">
            <option value="alumno">Alumno</option>
            <option value="profesor">Profesor</option>
        </select><br><br>
        <button id="seleccionarRolBtn">Continuar</button>
    </div>

    <div id="inicio" style="display: none;">
        <h1>Bienvenido al cuestionario de preguntas en inglés</h1>
        <label for="nombreCompleto">Ingrese su nombre completo:</label><br>
        <input type="text" id="nombreCompleto" placeholder="Nombre completo"><br><br>
        <p id="mensajeNombre" class="mensaje"></p>
        <button id="comenzarBtn">Comenzar</button>
        <button id="agregarBtn">Agregar Preguntas</button>
        <button id="obtenerPreguntaAleatoriaBtn">Agregar Pregunta Aleatoria</button>
        <button id="borrarBtn">Borrar Todas las Preguntas</button>
        <button id="borrarHistorialBtn">Borrar Historial</button>
        <button id="verHistorialBtn">Ver Historial</button>
        <button id="cambiarRolBtn" style="display: none;">Cambiar Rol</button>
        <p id="mensajeInicio" class="mensaje"></p>
    </div>

    <div id="cuestionario" style="display: none;">
        <div id="timer"></div>
        <h2 id="pregunta"></h2>
        <div id="opciones"></div>
    </div>

    <div id="resultado" style="display: none;">
        <h2 id="score"></h2>
        <div id="detalle"></div>
        <button id="volverBtn">Volver al Inicio</button>
        <button id="cerrarBtn">Cerrar</button>
    </div>

    <div id="formulario" style="display: none;">
        <h2>Agregar Nueva Pregunta</h2>
        <form id="nuevaPreguntaForm">
            <label for="nuevaPregunta">Pregunta:</label><br>
            <input type="text" id="nuevaPregunta" name="nuevaPregunta"><br><br>
            <label for="opcion1">Opción 1:</label><br>
            <input type="text" id="opcion1" name="opcion1"><br><br>
            <label for="opcion2">Opción 2:</label><br>
            <input type="text" id="opcion2" name="opcion2"><br><br>
            <label for="opcion3">Opción 3:</label><br>
            <input type="text" id="opcion3" name="opcion3"><br><br>
            <label for="opcion4">Opción 4:</label><br>
            <input type="text" id="opcion4" name="opcion4"><br><br>
            <label for="respuestaCorrecta">Respuesta Correcta:</label><br>
            <input type="text" id="respuestaCorrecta" name="respuestaCorrecta"><br><br>
            <button type="button" id="agregarPreguntaBtn">Agregar Pregunta</button>
        </form>
        <button id="volverFormularioBtn">Volver</button>
        <p id="mensajeFormulario" class="mensaje"></p>
    </div>

    <div id="historial" style="display: none;">
        <h2>Historial de Preguntas Realizadas</h2>
        <div id="contenidoHistorial"></div>
        <button id="volverInicioDesdeHistorialBtn">Volver al Inicio</button>
    </div>
</body>
</html>
